plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.2"

    defaultConfig {
        applicationId "org.allbinary.game.gd.miniasteroids"
        minSdkVersion 4
        targetSdkVersion 33
        versionCode 1
        versionName "1.2.16"

        //testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'G:/mnt/bc/mydev/work/j2me/games/All_Android.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'org.allbinary.game.gd.miniasteroids'
}

